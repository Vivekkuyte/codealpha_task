<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 12px 25px;
            background-color: #fff;
            border: 2px solid #6a11cb;
            color: #6a11cb;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .filter-btn:hover {
            background-color: #6a11cb;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .filter-btn.active {
            background-color: #6a11cb;
            color: white;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            height: 250px;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .image-caption {
            transform: translateY(0);
        }

        .category-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #6a11cb;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .lightbox-caption {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Navigation Buttons */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            transform: translateY(-50%);
        }

        .nav-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }

            .gallery-item {
                height: 200px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                gap: 10px;
            }

            .filter-btn {
                padding: 8px 16px;
            }

            .lightbox-caption {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nature & Travel Gallery</h1>
            <p class="subtitle">Explore beautiful images from around the world. Click on any image to view in lightbox mode.</p>
        </div>
    </header>

    <main class="container">
        <!-- Filter Controls -->
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All Images</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="travel">Travel</button>
            <button class="filter-btn" data-filter="landscape">Landscape</button>
            <button class="filter-btn" data-filter="wildlife">Wildlife</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery" id="imageGallery">
            <!-- Images will be inserted here by JavaScript -->
        </div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="close-btn" id="closeLightbox">&times;</button>
            <div class="lightbox-nav">
                <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="lightbox-content-container">
                <img class="lightbox-content" id="lightboxImage" src="" alt="">
                <div class="lightbox-caption" id="lightboxCaption"></div>
            </div>
        </div>
    </main>

    <footer class="container">
        <p>Responsive Image Gallery &copy; 2023 | Built with HTML, CSS & JavaScript</p>
    </footer>

    <script>
        // Image data
        const images = [
            { id: 1, src: "https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "nature", caption: "Beautiful mountain landscape with lake" },
            { id: 2, src: "https://images.unsplash.com/photo-1516483638261-f4dbaf036963?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "travel", caption: "Historic city street in Europe" },
            { id: 3, src: "https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "landscape", caption: "Stunning sunset over hills" },
            { id: 4, src: "https://images.unsplash.com/photo-1550358864-518f202c02ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w-1200&q=80", category: "wildlife", caption: "Majestic lion in the wild" },
            { id: 5, src: "https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "nature", caption: "Peaceful forest path" },
            { id: 6, src: "https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "travel", caption: "Tropical beach paradise" },
            { id: 7, src: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "landscape", caption: "Aerial view of mountains" },
            { id: 8, src: "https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "wildlife", caption: "Elephant in natural habitat" },
            { id: 9, src: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "nature", caption: "Misty morning in the mountains" },
            { id: 10, src: "https://images.unsplash.com/photo-1467269204594-9661b134dd2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "travel", caption: "Ancient temple architecture" },
            { id: 11, src: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "landscape", caption: "Snow covered peaks" },
            { id: 12, src: "https://images.unsplash.com/photo-1551085254-e96b210db58a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80", category: "wildlife", caption: "Colorful tropical birds" }
        ];

        // DOM Elements
        const gallery = document.getElementById('imageGallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCaption = document.getElementById('lightboxCaption');
        const closeLightbox = document.getElementById('closeLightbox');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Current image index for lightbox navigation
        let currentImageIndex = 0;

        // Initialize gallery
        function initGallery() {
            gallery.innerHTML = '';
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${image.category}`;
                galleryItem.dataset.category = image.category;
                galleryItem.dataset.index = index;
                
                galleryItem.innerHTML = `
                    <img src="${image.src}" alt="${image.caption}">
                    <div class="category-tag">${image.category.charAt(0).toUpperCase() + image.category.slice(1)}</div>
                    <div class="image-caption">${image.caption}</div>
                `;
                
                galleryItem.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(galleryItem);
            });
        }

        // Open lightbox with selected image
        function openLightbox(index) {
            currentImageIndex = parseInt(index);
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Update lightbox content
        function updateLightbox() {
            const image = images[currentImageIndex];
            lightboxImage.src = image.src;
            lightboxImage.alt = image.caption;
            lightboxCaption.textContent = image.caption;
        }

        // Close lightbox
        function closeLightboxFunc() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate to previous image
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateLightbox();
        }

        // Navigate to next image
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateLightbox();
        }

        // Filter images by category
        function filterImages(category) {
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            galleryItems.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, 10);
                } else {
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        item.style.display = 'none';
                    }, 300);
                }
            });

            // Update active filter button
            filterBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === category) {
                    btn.classList.add('active');
                }
            });
        }

        // Event Listeners
        closeLightbox.addEventListener('click', closeLightboxFunc);
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightboxFunc();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightboxFunc();
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });

        // Filter button event listeners
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterImages(btn.dataset.filter);
            });
        });

        // Initialize gallery on load
        window.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            // Add fade-in animation for gallery items on load
            setTimeout(() => {
                const items = document.querySelectorAll('.gallery-item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, index * 50);
                });
            }, 100);
        });

        // Add initial styles for animation
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                .gallery-item {
                    opacity: 0;
                    transform: translateY(20px);
                    transition: opacity 0.5s ease, transform 0.5s ease;
                }
            </style>
        `);
    </script>
</body>
</html>
