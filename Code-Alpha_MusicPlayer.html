<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .music-player {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .player-header {
            margin-bottom: 25px;
        }
        
        .player-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #4cc9f0;
        }
        
        .player-header p {
            color: #aaa;
            font-size: 14px;
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid rgba(76, 201, 240, 0.2);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-info {
            margin-bottom: 25px;
        }
        
        .song-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 16px;
            color: #aaa;
        }
        
        .progress-area {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 6px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            border-radius: 10px;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -8px;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background-color: #4cc9f0;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .play-pause {
            background-color: #4361ee;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }
        
        .play-pause:hover {
            background-color: #3a56d4;
            transform: scale(1.05);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .volume-control i {
            margin-right: 10px;
            color: #aaa;
        }
        
        .volume-slider {
            width: 70%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }
        
        .volume-percent {
            height: 100%;
            width: 70%;
            background-color: #4cc9f0;
            border-radius: 10px;
        }
        
        .playlist {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 10px;
        }
        
        .playlist h3 {
            margin-bottom: 15px;
            color: #4cc9f0;
            font-size: 18px;
        }
        
        .playlist-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .playlist-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .playlist-item.active {
            background-color: rgba(76, 201, 240, 0.2);
            border-left: 3px solid #4cc9f0;
        }
        
        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .playlist-song-info {
            flex: 1;
        }
        
        .playlist-song-title {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .playlist-song-artist {
            font-size: 12px;
            color: #aaa;
        }
        
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(76, 201, 240, 0.5);
            border-radius: 10px;
        }
        
        @media (max-width: 480px) {
            .music-player {
                padding: 20px;
            }
            
            .album-art {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Harmony Player</h1>
            <p>Enjoy your favorite tunes</p>
        </div>
        
        <div class="album-art">
            <img id="album-image" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Album Art">
        </div>
        
        <div class="song-info">
            <div class="song-title" id="song-title">Blinding Lights</div>
            <div class="song-artist" id="song-artist">The Weeknd</div>
        </div>
        
        <div class="progress-area">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="timer">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            
            <button class="control-btn play-pause" id="play-pause-btn">
                <i class="fas fa-play" id="play-pause-icon"></i>
            </button>
            
            <button class="control-btn" id="next-btn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-percent" id="volume-percent"></div>
            </div>
        </div>
        
        <div class="playlist">
            <h3>Playlist</h3>
            <div id="playlist-container">
                
            </div>
        </div>
    </div>

    <script>
        
        const musicList = [
            {
                title: "Blinding Lights",
                artist: "The Weeknd",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            },
            {
                title: "Stay",
                artist: "The Kid LAROI, Justin Bieber",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                image: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            },
            {
                title: "Good 4 U",
                artist: "Olivia Rodrigo",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                image: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            },
            {
                title: "Levitating",
                artist: "Dua Lipa",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                image: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            },
            {
                title: "Heat Waves",
                artist: "Glass Animals",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
                image: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            }
        ];

        
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const albumImage = document.getElementById('album-image');
        const volumeSlider = document.getElementById('volume-slider');
        const volumePercent = document.getElementById('volume-percent');
        const playlistContainer = document.getElementById('playlist-container');

        
        let currentSongIndex = 0;
        let isPlaying = false;

        
        function initPlayer() {
            loadSong(currentSongIndex);
            createPlaylist();
            setupEventListeners();
            updateVolumeUI();
        }

    
        function loadSong(index) {
            const song = musicList[index];
            
            
            audioPlayer.src = song.src;
            
            
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumImage.src = song.image;
            
            
            updateActivePlaylistItem(index);
            
            
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        
        function createPlaylist() {
            playlistContainer.innerHTML = '';
            
            musicList.forEach((song, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${index === currentSongIndex ? 'active' : ''}`;
                playlistItem.dataset.index = index;
                
                playlistItem.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <div class="playlist-song-info">
                        <div class="playlist-song-title">${song.title}</div>
                        <div class="playlist-song-artist">${song.artist}</div>
                    </div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                
                playlistContainer.appendChild(playlistItem);
            });
        }

        
        function updateActivePlaylistItem(index) {
            const playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach(item => item.classList.remove('active'));
            
            if (playlistItems[index]) {
                playlistItems[index].classList.add('active');
            }
        }

        
        function playSong() {
            isPlaying = true;
            audioPlayer.play();
            playPauseIcon.classList.remove('fa-play');
            playPauseIcon.classList.add('fa-pause');
            playPauseBtn.setAttribute('aria-label', 'Pause');
        }

        
        function pauseSong() {
            isPlaying = false;
            audioPlayer.pause();
            playPauseIcon.classList.remove('fa-pause');
            playPauseIcon.classList.add('fa-play');
            playPauseBtn.setAttribute('aria-label', 'Play');
        }

        
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = musicList.length - 1;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }

        
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= musicList.length) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            if (isPlaying) {
                playSong();
            }
        }

        
        function updateProgress(e) {
            if (isPlaying) {
                const { duration, currentTime } = e.srcElement;
                
                
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                
                currentTimeEl.textContent = formatTime(currentTime);
                
                
                if (!isNaN(duration)) {
                    durationEl.textContent = formatTime(duration);
                }
            }
        }

        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        
        function updateVolumeUI() {
            const volume = audioPlayer.volume;
            volumePercent.style.width = `${volume * 100}%`;
        }

        
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            
            audioPlayer.volume = Math.max(0, Math.min(1, volume));
            updateVolumeUI();
        }

        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }


        function setupEventListeners() {
            
            playPauseBtn.addEventListener('click', () => {
                isPlaying ? pauseSong() : playSong();
            });

            
            prevBtn.addEventListener('click', prevSong);

            
            nextBtn.addEventListener('click', nextSong);

            
            audioPlayer.addEventListener('timeupdate', updateProgress);

            
            progressBar.addEventListener('click', setProgress);

            
            volumeSlider.addEventListener('click', setVolume);

            
            audioPlayer.addEventListener('ended', nextSong);

            
            document.addEventListener('keydown', (e) => {
            
                if (e.code === 'Space') {
                    e.preventDefault();
                    isPlaying ? pauseSong() : playSong();
                }
                
            
                if (e.code === 'ArrowLeft') {
                    prevSong();
                }
                
            
                if (e.code === 'ArrowRight') {
                    nextSong();
                }
                
            
                if (e.code === 'ArrowUp') {
                    e.preventDefault();
                    audioPlayer.volume = Math.min(1, audioPlayer.volume + 0.1);
                    updateVolumeUI();
                }
                
            
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    audioPlayer.volume = Math.max(0, audioPlayer.volume - 0.1);
                    updateVolumeUI();
                }
            });
        }

        
        window.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
